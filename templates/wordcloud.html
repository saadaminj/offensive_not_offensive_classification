<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #333; /* Add a border for better visibility on the background */
        }

        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            text-decoration: none;
            color: #4caf50;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Additional styles for better readability */
    </style>
</head>
<body>
    <h2>Word Cloud</h2>
    <img src="{{ url_for('static', filename='wordcloud.png') }}" alt="Word Cloud">
    <br>
    <a href="/">Go back</a>
</body>
</html>
